<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h2 align="center">Registration Form for Employee</h2>
<form action="/save_emp/" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="e_fname"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="e_lname"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="e_contact"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="text" name="e_email"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="e_gender" value="Male">Male</td>
            <td><input type="radio" name="e_gender" value="Female">Female</td>
        </tr>
        <tr>
            <td>Birth Of Date</td>
            <td><input type="date" name="e_bod"></td>
        </tr>
         <tr>
            <td><label for="e_bloodGroup">Choose BloodGroup:</label></td>
            <td><select name="e_bloodGroup" id="e_bloodGroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="e_City"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="e_State"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" name="e_Coutry"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="e_password"></td>
        </tr>
        <tr>

            <td colspan="2" align="center"><input type="Submit" name="Submit" value="SignUp!!"></td>
        </tr>
    </table>
</form>
</body>
</html>
